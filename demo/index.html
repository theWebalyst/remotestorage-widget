<!doctype html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RS Widget Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: lightgrey
    }
  </style>
</head>
<body>
  <!-- <script type="text/javascript" src="/node_modules/remotestoragejs/release/stable/remotestorage.js"></script> -->
  <script type="text/javascript" src="remotestorage.js"></script>
  <script type="text/javascript" src="widget.js"></script>
  <script>
    var remoteStorage = new RemoteStorage();

    remoteStorage.setApiKeys({
      dropbox: '6sa61p53d6qa88q',
      googledrive: '626692989184-4qj0epv5gcra69l8kvv3aj6nnahq7rrk.apps.googleusercontent.com'
    });
    // mrhTODO - review...
    // SAFE Network backend requires application identity and required permissions rather than
    // API keys (authentication is handled by the user via SAFE Launcher, not a server)
    remoteStorage.setApiKeys({
      safenetwork:
    		{
                // For details see SAFE Launcher /auth JSON API
    			app: {
    			    name: 'RemoteStorage Demo',		// Your app name etc.
    			    version: '0.0.1',
    			    vendor: 'remoteStorage',
    			    id: 'org.remotestorage.rsdemo',      // Identifies stored data (unique per vendor)
    		        permissions: ['SAFE_DRIVE_ACCESS']   // List of permissions to request. On authorisation,
    			},
    												// holds permissions granted by user
        }
      });

    remoteStorage.access.claim('bookmarks', 'rw');
    remoteStorage.caching.enable('/bookmarks/');

    var widget = new Widget(remoteStorage, { logging: true });
    widget.attach();
  </script>
</body>
